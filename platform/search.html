<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Search Products</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #4facfe, #00f2fe);
      margin: 0;
      padding: 20px;
      color: #fff;
    }

    .search-container {
      max-width: 1000px;
      margin: auto;
      text-align: center;
    }

    h1 {
      font-size: 28px;
      margin-bottom: 20px;
    }

    .search-bar {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-bottom: 30px;
    }

    .search-bar input, .search-bar select {
      padding: 12px;
      border-radius: 8px;
      border: none;
      outline: none;
      font-size: 15px;
    }

    .search-bar input {
      flex: 1;
      max-width: 400px;
    }

    .search-bar button {
      background: linear-gradient(135deg, #ff9966, #ff5e62);
      border: none;
      padding: 12px 20px;
      border-radius: 8px;
      font-size: 15px;
      font-weight: bold;
      cursor: pointer;
      color: #fff;
      transition: transform 0.2s ease, background 0.3s ease;
    }

    .search-bar button:hover {
      transform: scale(1.05);
      background: linear-gradient(135deg, #ff7e47, #ff3b3b);
    }

    .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
    }

    .product-card {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(15px);
      border-radius: 16px;
      padding: 15px;
      text-align: center;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      box-shadow: 0 6px 16px rgba(0,0,0,0.2);
    }

    .product-card:hover {
      transform: translateY(-8px);
      box-shadow: 0 10px 24px rgba(0,0,0,0.25);
    }

    .product-card img {
      width: 100%;
      height: 150px;
      object-fit: cover;
      border-radius: 12px;
      margin-bottom: 10px;
    }

    .product-card h3 {
      font-size: 16px;
      margin: 8px 0;
    }

    .price {
      color: #ffd369;
      font-size: 15px;
      font-weight: bold;
    }

    .rating {
      color: #ffd369;
      font-size: 14px;
      margin: 6px 0;
    }

    .view-btn {
      display: inline-block;
      padding: 8px 14px;
      border-radius: 8px;
      background: linear-gradient(135deg, #43cea2, #185a9d);
      color: #fff;
      font-size: 14px;
      font-weight: bold;
      text-decoration: none;
      transition: background 0.3s ease, transform 0.2s ease;
    }

    .view-btn:hover {
      background: linear-gradient(135deg, #2fa385, #144e87);
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <div class="search-container">
    <h1>üîç Search Products</h1>
    <div class="search-bar">
      <input type="text" placeholder="Search for products...">
      <select>
        <option>All Categories</option>
        <option>Electronics</option>
        <option>Clothing</option>
        <option>Books</option>
        <option>Home Appliances</option>
      </select>
      <button>Search</button>
    </div>

    <div class="product-grid">
      <div class="product-card">
        <img src="https://via.placeholder.com/220x150" alt="Product">
        <h3>Wireless Headphones</h3>
        <div class="price">‚Çπ2,999</div>
        <div class="rating">‚òÖ‚òÖ‚òÖ‚òÖ‚òÜ (120)</div>
        <a href="product.html" class="view-btn">View Details</a>
      </div>

      <div class="product-card">
        <img src="https://via.placeholder.com/220x150" alt="Product">
        <h3>Smart Watch</h3>
        <div class="price">‚Çπ1,999</div>
        <div class="rating">‚òÖ‚òÖ‚òÖ‚òÖ‚òÖ (80)</div>
        <a href="product.html" class="view-btn">View Details</a>
      </div>

      <div class="product-card">
        <img src="https://via.placeholder.com/220x150" alt="Product">
        <h3>Bluetooth Speaker</h3>
        <div class="price">‚Çπ899</div>
        <div class="rating">‚òÖ‚òÖ‚òÖ‚òÖ‚òÜ (200)</div>
        <a href="product.html" class="view-btn">View Details</a>
      </div>
    </div>
  </div>
</body>
</html>
