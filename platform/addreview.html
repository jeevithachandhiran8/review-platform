<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Review</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #43cea2, #185a9d);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }

    .review-container {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(15px);
      padding: 35px 40px;
      border-radius: 16px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
      width: 420px;
      color: #fff;
      animation: fadeIn 1s ease-in-out;
    }

    .review-container h2 {
      margin-bottom: 20px;
      font-size: 26px;
      font-weight: bold;
      text-align: center;
    }

    .input-box {
      margin-bottom: 18px;
    }

    .input-box label {
      display: block;
      margin-bottom: 6px;
      font-size: 14px;
      font-weight: 600;
      color: #f0f0f0;
    }

    .input-box input,
    .input-box textarea,
    .input-box select {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 10px;
      font-size: 14px;
      background: rgba(255, 255, 255, 0.2);
      color: #fff;
      outline: none;
    }

    .input-box textarea {
      resize: none;
      height: 100px;
    }

    .input-box input::placeholder,
    .input-box textarea::placeholder {
      color: #ddd;
    }

    /* Star Rating */
    .stars {
      display: flex;
      gap: 8px;
      cursor: pointer;
      margin-bottom: 15px;
    }

    .stars span {
      font-size: 24px;
      color: #ffd369;
      transition: transform 0.2s ease;
    }

    .stars span:hover {
      transform: scale(1.2);
    }

    /* Tags */
    .tags {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin: 10px 0;
    }

    .tags label {
      background: rgba(255, 255, 255, 0.2);
      padding: 6px 12px;
      border-radius: 20px;
      font-size: 13px;
      cursor: pointer;
    }

    .tags input {
      display: none;
    }

    .tags input:checked + label {
      background: #ffd369;
      color: #333;
      font-weight: bold;
    }

    /* Button */
    .btn {
      width: 100%;
      padding: 12px;
      background: linear-gradient(135deg, #ff6f61, #ff9966);
      color: #fff;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-size: 16px;
      font-weight: bold;
      margin-top: 10px;
      transition: transform 0.2s ease, background 0.3s ease;
    }

    .btn:hover {
      transform: scale(1.05);
      background: linear-gradient(135deg, #ff5a4d, #ff7e47);
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(-20px);}
      to {opacity: 1; transform: translateY(0);}
    }
  </style>
</head>
<body>
  <div class="review-container">
    <h2>Add Review</h2>
    <form>
      <!-- Star Rating -->
      <div class="stars">
        <span>★</span>
        <span>★</span>
        <span>★</span>
        <span>★</span>
        <span>★</span>
      </div>

      <!-- Review Text -->
      <div class="input-box">
        <label for="review">Your Review</label>
        <textarea id="review" placeholder="Write your experience..."></textarea>
      </div>

      <!-- Upload Media -->
      <div class="input-box">
        <label for="media">Upload Photo/Video</label>
        <input type="file" id="media" accept="image/*,video/*">
      </div>

      <!-- Tags -->
      <div class="input-box">
        <label>Tags</label>
        <div class="tags">
          <input type="checkbox" id="tag1"><label for="tag1">Good Quality</label>
          <input type="checkbox" id="tag2"><label for="tag2">Fast Delivery</label>
          <input type="checkbox" id="tag3"><label for="tag3">Value for Money</label>
          <input type="checkbox" id="tag4"><label for="tag4">Poor Packaging</label>
        </div>
      </div>

      <!-- Verified Purchase -->
      <div class="input-box">
        <label><input type="checkbox"> Verified Purchase</label>
      </div>

      <button type="submit" class="btn">Submit Review</button>
    </form>
  </div>
</body>
</html>
